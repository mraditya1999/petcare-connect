###########################################
# SERVER CONFIG
###########################################
server.servlet.context-path=/api/v1
server.port=${SERVER_PORT:8080}

spring.application.name=backend
spring.profiles.active=${SPRING_PROFILE:dev}
spring.devtools.add-properties=false
springdoc.swagger-ui.path=/docs

###########################################
# JPA Config
###########################################
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


###########################################
# MYSQL DATABASE
###########################################
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver


###########################################
# MONGODB
###########################################
spring.data.mongodb.uri=${MONGO_URI}

###########################################
# CLOUDINARY
###########################################
cloudinary.cloudName=${CLOUDINARY_CLOUD_NAME}
cloudinary.apiKey=${CLOUDINARY_API_KEY}
cloudinary.apiSecret=${CLOUDINARY_API_SECRET}


###########################################
# SMTP / GMAIL
###########################################
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${GMAIL_USERNAME}
spring.mail.password=${GMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true


spring.mail.from=${GMAIL_USERNAME}
frontend.urls=${FRONTEND_URLS:http://localhost:5173}

###########################################
# FRONTEND CORS
###########################################

cors.allowed-origins=${FRONTEND_URLS:http://localhost:5173}
cors.allow-credentials=true
cors.allowed-methods=GET,POST,PUT,DELETE
cors.allowed-headers=*
cors.exposed-headers=Authorization

###########################################
# SECURITY CONFIG
###########################################

# Existing
security.auth-whitelist[0]=/
security.auth-whitelist[1]=/auth/**
security.auth-whitelist[2]=/upload/**

# Swagger
security.auth-whitelist[3]=/swagger-ui/**
security.auth-whitelist[4]=/v3/api-docs/**
security.auth-whitelist[5]=/v3/api-docs/**

# Existing GET whitelist
security.request-whitelist[0]=/forums/**
security.request-whitelist[1]=/specialists/**
security.request-whitelist[2]=/comments/**
security.request-whitelist[3]=/likes/**

# Existing JWT exempt paths
security.jwt-exempt-paths[0]=/
security.jwt-exempt-paths[1]=/auth/complete-profile
security.jwt-exempt-paths[2]=/auth/verify-otp

###########################################
# JWT CONFIG
###########################################
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}


###########################################
# OAUTH CLIENTS
###########################################
google.client.id=${GOOGLE_CLIENT_ID}
github.client.id=${GITHUB_CLIENT_ID}
github.client.secret=${GITHUB_CLIENT_SECRET}
github.redirect.uri=${GITHUB_REDIRECT_URI}


###########################################
# REDIS
###########################################
spring.data.redis.host=${SPRING_REDIS_HOST}
spring.data.redis.port=${SPRING_REDIS_PORT}
spring.data.redis.password=${SPRING_REDIS_PASSWORD}
spring.data.redis.ssl.enabled=${SPRING_REDIS_SSL}
spring.data.redis.timeout=${SPRING_REDIS_TIMEOUT}


###########################################
# TWILIO
###########################################
twilio.accountSid=${TWILIO_ACCOUNT_SID}
twilio.authToken=${TWILIO_AUTH_TOKEN}
twilio.fromPhone=${TWILIO_FROM_PHONE}


###########################################
# OTP CONFIG
###########################################
otp.length=${OTP_LENGTH}
otp.ttl.minutes=${OTP_TTL_MINUTES}
otp.resendCooldownSeconds=${OTP_RESEND_COOLDOWN_SECONDS}
otp.max.send.per.hour=${OTP_MAX_SEND_PER_HOUR}
otp.max.verify.attempts=${OTP_MAX_VERIFY_ATTEMPTS}
otp.block.seconds=${OTP_BLOCK_SECONDS}

###########################################
# PHONE CONFIG
###########################################
phone.default-country-code=${PHONE_DEFAULT_COUNTRY_CODE:+91}


###########################################
# LIQUIBASE
###########################################
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.liquibase.enabled=true


###########################################
# THYMELEAF
###########################################
spring.thymeleaf.check-template-location=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false


###########################################
# LOGGING
###########################################
logging.level.org.springframework.security=DEBUG
logging.level.com.petconnect.backend.security=DEBUG
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.orm.jdbc.bind=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.web=DEBUG
###########################################
# MULTIPART
###########################################
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
spring.servlet.multipart.location=/tmp/uploads
