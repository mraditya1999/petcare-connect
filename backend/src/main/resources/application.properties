###########################################
# SERVER CONFIG
###########################################
server.servlet.context-path=/api/v1
server.port=${SERVER_PORT:8080}
spring.profiles.active=${SPRING_PROFILE:dev}
spring.application.name=backend

###########################################
# JPA Config
###########################################
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


###########################################
# MYSQL DATABASE
###########################################
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


###########################################
# MONGODB
###########################################
spring.data.mongodb.uri=mongodb://${MONGO_HOST}:${MONGO_PORT}/${MONGO_DATABASE_NAME}
spring.data.mongodb.username=${MONGO_USERNAME}
spring.data.mongodb.password=${MONGO_PASSWORD}


###########################################
# CLOUDINARY
###########################################
cloudinary.cloudName=${CLOUDINARY_CLOUD_NAME}
cloudinary.apiKey=${CLOUDINARY_API_KEY}
cloudinary.apiSecret=${CLOUDINARY_API_SECRET}


###########################################
# SMTP / GMAIL
###########################################
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${GMAIL_USERNAME}
spring.mail.password=${GMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

spring.mail.from=${GMAIL_USERNAME}


###########################################
# FRONTEND CORS
###########################################
frontend.urls=${FRONTEND_URLS}


###########################################
# JWT CONFIG
###########################################
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}


###########################################
# OAUTH CLIENTS
###########################################
google.client.id=${GOOGLE_CLIENT_ID}
github.client.id=${GITHUB_CLIENT_ID}
github.client.secret=${GITHUB_CLIENT_SECRET}
github.redirect.uri=${GITHUB_REDIRECT_URI}


###########################################
# REDIS
###########################################
spring.data.redis.host=${SPRING_REDIS_HOST}
spring.data.redis.port=${SPRING_REDIS_PORT}
spring.data.redis.password=${SPRING_REDIS_PASSWORD}
spring.data.redis.ssl.enabled=${SPRING_REDIS_SSL}
spring.data.redis.timeout=${SPRING_REDIS_TIMEOUT}


###########################################
# TWILIO
###########################################
twilio.accountSid=${TWILIO_ACCOUNT_SID}
twilio.authToken=${TWILIO_AUTH_TOKEN}
twilio.fromPhone=${TWILIO_FROM_PHONE}


###########################################
# OTP CONFIG
###########################################
otp.length=${OTP_LENGTH}
otp.ttl.minutes=${OTP_TTL_MINUTES}
otp.resendCooldownSeconds=${OTP_RESEND_COOLDOWN_SECONDS}
otp.max.send.per.hour=${OTP_MAX_SEND_PER_HOUR}
otp.max.verify.attempts=${OTP_MAX_VERIFY_ATTEMPTS}
otp.block.seconds=${OTP_BLOCK_SECONDS}


###########################################
# LIQUIBASE
###########################################
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.liquibase.enabled=true


###########################################
# THYMELEAF
###########################################
spring.thymeleaf.check-template-location=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false


###########################################
# LOGGING
###########################################
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.orm.jdbc.bind=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

###########################################
# MULTIPART
###########################################
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
spring.servlet.multipart.location=/tmp/uploads
