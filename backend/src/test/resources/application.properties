github.client.id=test-client-id
github.client.secret=test-client-secret
github.redirect.uri=http://localhost:8080/api/v1/auth/github/callback

# H2 Database for testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA settings for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Disable Liquibase for tests
spring.liquibase.enabled=false

# CORS configuration for testing
cors.allowedOrigins=http://localhost:3000,http://localhost:5173
cors.allowedMethods=GET,POST,PUT,DELETE,OPTIONS
cors.allowedHeaders=*
cors.allowCredentials=true

# Twilio configuration for testing
twilio.accountSid=test-account-sid
twilio.authToken=test-auth-token
twilio.fromPhone=+1234567890

# H2 Console (optional, for debugging)
spring.h2.console.enabled=true

# Cloudinary configuration for testing
cloudinary.cloudName=test-cloud-name
cloudinary.apiKey=test-api-key
cloudinary.apiSecret=test-api-secret