server {
  listen 80;
  server_name localhost;

  # Root directory for the static files
  root /usr/share/nginx/html;
  index index.html index.htm;

  # Serve static files directly
  location / {
    # This is the key part for single-page applications (SPAs).
    # It tries to find the file requested, then a directory with that name,
    # and if neither exists, it falls back to serving /index.html.
    # This allows the React Router to handle client-side routing.
    try_files $uri $uri/ /index.html;
  }

  # Add caching headers for static assets to improve performance
  location ~* \.(?:ico|css|js|gif|jpe?g|png)$ {
    expires 1y;
    add_header Cache-Control "public";
  }
}
